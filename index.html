<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <img src="imagens/icone.png" id="logo">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnLogin">Sign in</button>
            <button id="btnCadastro">Sign up</button>
        </div>
<!--
    login com o usuário já registrado
-->
        <form id="login" action="">
            <div class="input-data">
                <input id="loginemail" type="text" required>
                <div class="underline"></div>
                <label>E-mail</label>
            </div>

            <div class="input-data">
                <input id="loginsenha" type="password" required>
                <div class="underline"></div>
                <label>Senha</label>
            </div>
            <button type="submit" onclick="login()">Entrar</button>
        </form>
<!--
     Efetuar um cadastro de um usuário novo
-->
        <form id="cadastro">
            <div class="input-data">
                <input id="email" type="email" required>
                <div class="underline"></div>
                <label>E-mail</label>
            </div>

            <div class="input-data">
                <input id="senha" type="password" required>
                <div class="underline"></div>
                <label>Senha</label>
            </div>

            <div class="input-data">
                <input id="senha" type="password" required>
                <div class="underline"></div>
                <label>Confirmar Senha</label>
            </div>
            
            <input type="submit">Cadastrar
        </form>
    </div>  

    <script src="index.js"></script>
</body>

</html>
